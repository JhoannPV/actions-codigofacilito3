name: Deploy

on: push

jobs:
    build:
        runs-on: ubuntu-latest

        services:
          redis:
            image: redis
            ports:
              - 6379:6379

        steps:
            - name: Install redis cli
              run: sudo apt-get install -y && sudo apt-get install redis-tools -y

            - name: Test redis
              run: redis-cli -h localhost -p 6379 ping

            - name: Print variable
              run: echo "${{ secrets.TOKEN_SECRECT }}"

            - name: Checkout
              uses: actions/checkout@v4

            - name: setup
              uses: actions/setup-node@v4
              with:
                node-version: '18'

            - name: Instalar dependencias
              run: npm install

            - name: Run test
              run: npm run test

            - name: Build page
              run: npm run build

            - name: upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                name: public/
    
    deploy:
      if: ${{always()}}
      runs-on: ubuntu-latest
      needs: build

      permissions:
        pages: write
        id-token: write

      environment:
        name: github-pages${{ github.ref}}
        url: ${{ steps.deployment-pages.outputs.page_url }}

      steps:
        - name: Deploy
          id: deployment-pages
          uses: actions/deploy-pages@v4